<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">

    <div id="loading-screen">
      <div id="loader"></div>
    </div>
    
    <h1> Welcome to ShakeSearch </h1>
    <p> Insert the sentence that you wish to search into the complete works of William Shakespeare:</p>
    <p>
        <form id="form">
            <label for="query">Sentence:</label>
            <input type="text" id="query" name="query" placeholder="Enter query sentence">

            <label for="size">Average response size:</label>
            <input type="number" id="size" name="size" min="50" max="600" value="500">

            <label for="size">OpenAI API Key (optional)</label>
            <input type="text" id="key" name="key">

            <button type="submit">Search</button>
        </form>
    </p>
    <p>The OpenAI API Key is optional and will be used only if your result returns no match. It will attempt to correct any misspellings.</p>

    <p>
        <table id="table" style="display:none;">
          <thead>
            <tr>
              <th data-sortas="case-insensitive">Additional filter:</th>
              <th data-sortas="case-insensitive">Work</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
    </p>

  </div>
</body>

<script src="jquery.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="fancyTable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
